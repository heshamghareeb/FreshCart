<div *ngIf="!apiError" class="row p-3 mb-5">
  <owl-carousel-o [options]="customOptions">

    <ng-container class="col-md-6" *ngFor="let category of allCategories?.data">
      <ng-template class="col-md-6" carouselSlide [id]="category._id">
        <img height="200" [src]="category.image" [alt]="category.name">
        <h4 class="h6 fw-bolder  text-center">{{category.name}}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>

<div *ngIf="!apiError" class="row p-3 mb-5">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of allCategories?.data">
      <ng-template carouselSlide [id]="category._id">
        <img height="200" [src]="category.image" [alt]="category.name">
        <h4 class="h6 fw-bolder">{{category.name}}</h4>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
